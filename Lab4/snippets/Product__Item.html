<div class="col-xl-2 col-lg-2 col-md-4 col-sm-12 col-12 d-flex justify-content-center mt-5 mb-5">
    <div class="card p-0" style="width: 200px">
        <h5 class="card-header">{{name}}</h5>
        <img src="img/Catalog/{{catShort_name}}/{{short_name}}.png" class="img-fluid card-img-center" alt="{{name}}">
        <div class="card-body">
            <p class="card-text text__justify">Description: {{description}}</p>
            <p class="card-text text__justify">Price: {{price_retail}}</p>
            <p class="card-text text__justify">Notes: {{amount_retail}}</p>
            <p class="card-text text__justify">Seller: {{price_wholesale}}</p>
            <p class="card-text text__justify">How many bought:{{amount_wholesale}}</p>
        </div>
    </div>
</div>
