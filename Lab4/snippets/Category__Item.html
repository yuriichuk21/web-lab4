        <img src="img/Catalog/{{short_name}}/{{short_name}}.png" class="img-fluid card-img-center" alt="{{name}}">

        <div class="card-footer d-flex justify-content-center">
            <a href="#" onclick="$ns.loadCatalogItems('{{short_name}}');" class="btn bg-info">Go to Category</a>

    </div>
</div>
